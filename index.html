<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Registro</h2>
  <p>Por favor, rellena este formulario para crear una cuenta.</p>
  <form id="registrationForm">
    <label for="username"><b>Nombre de usuario</b></label>
    <input type="text" placeholder="Ingresa Nombre de usuario" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Ingresa Email" name="email" required>

    <label for="psw"><b>Contraseña</b></label>
    <input type="password" placeholder="Ingresa Contraseña" name="psw" required>

    <button type="submit">Registrar</button>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
